<!DOCTYPE html>
<head>
   <link rel="stylesheet" href="user.css">
   
   
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div class="p-5 m-5" class="div-container">
<h1 id="adduser-name">Add User</h1>
<form id="my-form">
<label for="username">Name</label>
<br/>
<input type="text" class="form-control mb-2" id="username"/>
<p id="name-error-message" class="error-message"></p>
<br/>
<label for="useremail">Email</label>
<br/>
<input type="text" class="form-control mb-2" id="useremail"/>
<p id="email-error-message" class="error-message"></p>
<br/>
<label for="working-status">Working Status</label>
<br/>
<select id="working-status" class="form-control">
   <option selected>Active</option>
   <option>InActive</option>
</select>
<br/>
<p>Gender</p>
<input type="radio" id="male-gender"  name="gender" checked/>
<label for="male-gender" >Male</label>

<input type="radio" id="female-gender"  name="gender"/>
<label for="female-gender">Female</label>

<br/>

<button id="submit-button"  type="submit" class="btn btn-primary m-2">Submit</button>
<p id="final-login"  class="error-message"></p>
</form>
</div>
<script src="inputjsfile.js"></script>
</body>
</html>
